<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marine Life Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



    <!-- JQuery -->


</head>

<body>

    <!-- Rendered Buttons will get Dumped Here  (TAKEN FROM #10 WORKING MOVIE APP SOLVED)  -->
    <div id="buttons-view"></div>

    <form id="marineLife-form">
        <label for="marineLife-input">Add your own choice of marine life animal!</label>
        <input type="text" id="marineLife-input">
        <br>

        <!-- Button triggers new marine life animals to be added -->
        <input id="add-marineLife" type="submit" value="Add your own marine animal!">
    </form>

    <!-- New marine life animals will Get Dumped Here -->
    <div id="marineLife-view"></div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        // JavaScript function that wraps everything (TAKE FROM # 14 DYNAMIC ELELEMNTS SOULTIONS)
        $(document).ready(function () {

            var marineAnimalsArr = ["walrus", "orca", "sea lion", "octopus", "starfish", "manatee", "anemone", "humpback whale", "sea turtle", "jelly fish", "manta ray", "spinner dolphins"];

            console.log(marineAnimalsArr);
            // Add click event listen listener to all buttons



            // Grabb and store the marineLife property value from the button
            // var getMarineLife = function(MarineLife) {



            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + "walrus" + "&api_key=H7AMXuqlVS2NrgKHKo7Mzsdf3kZeFA8x&limit=10";



            // Perform an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then(function (response) {
                    console.log(queryURL);

                    console.log(response);
                    console.log(response.data[0]);
                    console.log(response.data[0].rating);
                    console.log(response.data[0].images.fixed_height_still);


                })  //End of AJAX/then function 


            // Function for displaying Marine Animals data
            function renderButtons() {

                // Deleting the Marine Animals prior to adding new animals
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < marineAnimalsArr.length; i++) {

                    // Then dynamicaly generate buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of marineAnimal-btn to our button
                    a.addClass("marineAnimal-btn");
                    // Adding a data-attribute
                    a.attr("data-name", marineAnimalsArr[i]);
                    // Providing the initial button text
                    a.text(marineAnimalsArr[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where a marine animal button is clicked
        $("#add-marineLife").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var marineLife = $("#marineLife-input").val().trim();

        // Adding marineLife from the textbox to our array
        marineAnimalsArr.push(marineLife);

        // Calling renderButtons which handles the processing of our marineLife array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "marineLife-btn"
    //   $(document).on("click", ".marineAnimal-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
            


        });  //End of Doc ready   

    </script>

</body>

</html>
